<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            
            <div class="calculatorKeys">
                <button id="add">+</button>
                <button id="subtract" data-action="subtract">-</button>
                <button id="multiply" data-action="multiply">&times;</button>
                <button id="divide" data-action="divide">รท</button>
                <button id="seven" value="7">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="clear" data-action="clear">AC</button>
                <button id="keyEqual" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
